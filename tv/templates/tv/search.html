{% extends "tv/layout.html" %}
{% load static %}

{% block body %}

    <h2>Search Results</h2>
    {% for show in shows %}
        {% include 'tv/showsummary.html' with show=show user=user %}
    {% empty %}
        <p>No shows matching that query found.</p>
    {% endfor %}

{% endblock %}

{% block script %}
    <script type="module" src="{% static 'tv/track.js' %}"></script>
{% endblock %}
